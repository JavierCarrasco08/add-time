<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Javier Carrasco" />
    <meta
      name="description"
      content="Web application, with the use of adding hours, minutes and seconds in an easy way." />
    <meta
      name="keywords"
      content="Sumar horas, Sumas minutos, sumar segundos, sumar tiempo, adding hours, adding minutes, adding seconds" />
    <meta name="title" content="Add Time" />
    <meta name="publisher" content="Javier Carrasco" />
    <link rel="shortcut icon" href="./src/svg/hour.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"

    <title>Add Time</title>
  </head>
  <body>
    <div class="root">
      <header class="hero">
        <h1 class="hero__title">Javi Time</h1>
      </header>
      <aside class="description">
        <h2 class="description__title">Description</h2>
        <p class="description__paragraph">
          This page works for adding hours, minutes and seconds.
        </p>
        <p class="description__paragraph">
          Mainly created to help when we have a series of videos and we want to
          know how long it will take to watch them all, among others.
        </p>
      </aside>
      <main class="calculate">
        <div class="calculate__sum">
          <button class="calculate__button">+</button>
        </div>
        <div class="calculate__op">
          <div class="calculate__inp">
            <div class="calculate__groupt">
              <input
                type="text"
                class="calculate__input"
                maxlength="2"
                autocomplete="off"
                placeholder="00" /><span>:</span
              ><input
                type="text"
                class="calculate__input"
                placeholder="00"
                autocomplete="off"
                maxlength="2" />
              <span>:</span>
              <input
                type="text"
                class="calculate__input"
                placeholder="00"
                autocomplete="off"
                maxlength="2" />
            </div>
            <div class="calculate__groupt">
              <input
                type="text"
                class="calculate__input"
                maxlength="2"
                autocomplete="off"
                placeholder="00" /><span>:</span
              ><input
                type="text"
                class="calculate__input"
                placeholder="00"
                autocomplete="off"
                maxlength="2" />
              <span>:</span>
              <input
                type="text"
                class="calculate__input"
                placeholder="00"
                autocomplete="off"
                maxlength="2" />
            </div>
          </div>
          <div class="calculate__oup">
            <p class="calculate__result"></p>
          </div>
        </div>
        <div class="calculate__add">
          <button class="calculate__button">Add lines</button>
        </div>
      </main>
      <footer class="foo">
        <p class="foo__copy">Created &copy; by Javier Carrasco</p>
        <nav class="foo__navigate">
          <ul class="foo__list">
            <li>
              <a
                href="https://github.com/JavierCarrasco08"
                target="_blank"
                title="Github"
                rel="referrer noopener"
                class="foo__a"
                >.Github</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/javier-carrasco-39123727a/"
                target="_blank"
                title="LinkedIn"
                rel="referrer noopener"
                class="foo__a"
                >.LinkedIn</a
              >
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>

</html>
